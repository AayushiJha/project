<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Omoto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav id="navbar">
        <div class="logo">
             <img src="./img/logo.png">
             <span class="text">Omoto</span>
        <div class="sidelogos">
            <img src="./img/house-58.png">
            <img src="./img/help-9.png">
            <img src="./img/notifications.png">
            <img src="./img/menu.png">
        </div>
        </div>
    </nav>
    <section id="tiles">
        <div class="tile one">
            <span class="digit">48</span>
            <span class="text">Issues Open</span>
        </div>
        <div class="tile two">
            <span class="digit">25</span>
            <span class="text">Issues WIP</span>
        </div>
        <div class="tile three">
            <span class="digit">16</span>
            <span class="text">Issues Resolved</span>
        </div>
    </section>
    <section id="chart_div">
    </section>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {

            var data = google.visualization.arrayToDataTable([
                ['Catergory', 'Count', { role: 'style' }],
                ['Medical Treatment', 22, 'color:#ff8c9e'],
                ['Nursing & Care', 22, 'color:#ff8c9e'],
                ['Food & Beverages' , 24, 'color:#ff8c9e'],
                ['Maintenance', 22, 'color: #ff8c9e']
            ]);

            var options = {
                title: 'Open Issues By Department',
                 legend: { position: "none" },
                  titleFontSize:18,
                  'backgroundColor': 'transparent',
                  is3D: true,
                hAxis: {
                },
                vAxis: {
                },
                width: 768,
                height: 400,
                   bar: {groupWidth: "50%"},
             backgroundColor: { fill: "#e9e9e9" } 
            };

            var chart = new google.visualization.ColumnChart(
                document.getElementById('chart_div'));

            chart.draw(data, options);
        }  
    </script> 
   <div class="hexalogo"> <img src="./img/hexa.png"> </div> 
</body>
</html>
